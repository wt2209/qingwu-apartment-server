<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link rel="stylesheet" type="text/css" href="./assets/ui/swagger-ui.css">
  <link rel="icon" type="image/png" href="./assets/ui/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="./assets/ui/favicon-16x16.png" sizes="16x16" />
  <style>
    html {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
      background: #fafafa;
    }
  </style>
</head>

<body>
  <div id="swagger-ui"></div>

  <script src="./assets/ui/swagger-ui-bundle.js"> </script>
  <script src="./assets/ui/swagger-ui-standalone-preset.js"> </script>
  <script>
    window.onload = function () {
      const url = window.location.protocol + '//' + window.location.host + '/api-docs/api.yaml'
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url,
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })
      // End Swagger UI call region

      window.ui = ui
    }
  </script>
</body>

</html>
